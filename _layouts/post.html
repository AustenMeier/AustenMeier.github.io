body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #444;
  color: #fff;
}
button{
  background-color: #1c75bc;
  color: #fff;
  display: block;
  padding: 9px;
  border-bottom: 1px solid #444;
}
header {
  background: #1c75bc;
  color: #fff;
  padding: 1em;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

header h1 {
  margin: 0;
  font-size: 2em;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background: #232323;
  padding-top: 0; /* Removes the gap at the top */
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  overflow-y: auto; /* Allows scrolling if content is too long */
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  margin: 1.9px;
  border-bottom: 1px solid #444;

}

nav ul li a {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 9px;
  transition: background 0.3s, color 0.3s;
  text-align: center;
}

nav ul li a:hover,
nav ul li a.active {
  background: #1c75bc;
  color: #fff;
}

main {
  margin-left: 220px; /* Space for the vertical nav */
  padding: 2em 1em;
}

h2,
h3 {
  color: #bebcbc;
}

section {
  background: #232323;
  padding: 1.5em;
  margin-bottom: 1.5em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center; /* Centers the text within each section */
}

section p,
section ul {
  text-align: left; /* Aligns paragraphs and lists to the left for better readability */
  margin: 0 auto;
  max-width: 800px; /* Limits the width of the content for better readability */
}

footer {
  background: #444;
  color: #bebcbc;
  text-align: center;
  padding: 1em 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  border-top: 1px solid #444;
}

footer p {
  margin: 0;
  font-size: 0.9em;
}
</style>
</style>

<body>
    <header>
        <h1>HTML COURSE! </h1>
        <nav>
          <ul>
            <li><a href="/index.html" {% if page.name == "index.markdown"%}class="active"{% endif %}>Home</a></li>
                {% for post in site.posts %} 
                {% if post.Top == true %} <li><h2>{{post.type}}</h2></li> {% endif %}
                <li><a href="{{post.url}}" {% if post.name == page.name %}class="active"{% endif %}>{{post.title}}</a></li>
                {% endfor %}
          </ul>
        </nav>
      </header>
  
    <main>
        {{content}}
      </main>
      <br>
<script>
  let exampleButtons = document
    .querySelectorAll(".show-example-btn")
    exampleButtons.forEach((element, index) => {
      element
      .addEventListener("click", function () {
        let exampleCode = document.querySelectorAll(".example-code");          
          if (exampleCode[index].style.display === "none") {
            exampleCode[index].style.display = "block";
            element.textContent = "Hide Example";
            exampleCode[index].scrollIntoView();
          } else {
            exampleCode[index].style.display = "none";
            element.textContent = "Show Example";

          }
      });
    });
</script>
    <footer>
        <p>&copy; 2024 - UFLIP LLC. All Rights Reserved.</p>
      </footer>
</body>
