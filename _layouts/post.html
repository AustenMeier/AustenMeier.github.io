body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #444;
  color: #fff;
}
button{
  background-color: #1c75bc;
  color: #fff;
  display: block;
  padding: 9px;
  border-bottom: 1px solid #444;
}
header {
  background: #1c75bc;
  color: #fff;
  padding: 0;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  position: fixed;
  width: 100%;
  height: 250px;
}
h1{
  margin-top: 0px
}
.open_button_container{
  position: fixed;
  text-align: center;
  padding: 1em 0;
  bottom: 0;
  height: 100%;
  width: 1%
}

header h1 {
  /* margin: 0; */
  font-size: 2em;
  padding: 0;
}
.open_button{
  width: 100%;
  height: 100%;
  display: block;
  margin-bottom: 80px;
  background: #00cdff;
}
.close_button {
  width: 1%;
  height: 100%;
  background: #00cdff;
  position: fixed;
  margin-left: 180px;
}
nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background: #232323;
  padding-top: 0; /* Removes the gap at the top */
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  overflow-y: auto; /* Allows scrolling if content is too long */
}

.show {
  display: block
}
.hidden {
  display: none
}
nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  margin: 1.9px;
}


nav ul li a, h2 {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 9px;
  transition: background 0.3s, color 0.3s;
  text-align: center;
  border-bottom: 1px solid #444;
}

nav ul li a:hover,
nav ul li a.active {
  background: #1c75bc;
  color: #fff;
}

main {
  /* float:left; */
  margin-top: 245px;
  margin-left: 140px; /* Space for the vertical nav */
  padding: 2em 1em;
  align-items: center;
}
main h2 {
  /* float:left; */
  margin-left: -300px; 
}

h2,
h3 {
  color: #bebcbc;
}

section {
  background: #232323;
  padding: 1.5em;
  margin-bottom: 1.5em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center; /* Centers the text within each section */
}

section p,
section ul {
  text-align: left; /* Aligns paragraphs and lists to the left for better readability */
  margin: 0 auto;
  max-width: 800px; /* Limits the width of the content for better readability */
}

footer {
  background: #444;
  color: #bebcbc;
  text-align: center;
  padding: 1em 0;
  position: fixed;
  bottom: 0;
  left: 295;
  width: 50%;
  border-top: 1px solid #444;
}



footer p {
  margin: 0;
  font-size: 0.9em;
}

    <header>
      <!-- <h1>HTML COURSE! </h1> -->
      <img src="/src/img/Codemakers logo 1.png" alt="" width="600" height="200">
        <h1>HTML COURSE! </h1>
        <nav class="nav_bar hidden">
          <ul>
            <li><a href="/index.html" {% if page.name == "index.markdown"%}class="active"{% endif %}>Home</a></li>
                {% for post in site.posts %} 
                {% if post.Top == true %} <li><h2>{{post.type}}</h2></li> {% endif %}
                <li><a href="{{post.url}}" {% if post.name == page.name %}class="active"{% endif %}>{{post.title}}</a></li>
                {% endfor %}
              </div>
            </ul>
          </nav>
        </header>
        <button class="close_button hidden"></button>
        <br>
        <br>
        <main>
          {{content}}
        </main>
        <br>
      <div class="open_button_container">
        <button class="open_Button"></button>
      </div>
      <br>
      <br>
      <br>
      <footer>
          <p>&copy; 2024 - UFLIP LLC. All Rights Reserved.</p>
        </footer>
<script>

  //Example Buttons
  let exampleButtons = document
    .querySelectorAll(".show-example-btn")
    exampleButtons.forEach((element, index) => {
      element
      .addEventListener("click", function () {
        let exampleCode = document.querySelectorAll(".example-code");          
          if (exampleCode[index].style.display === "none") {
            exampleCode[index].style.display = "block";
            element.textContent = "Hide Example";
            exampleCode[index].scrollIntoView();
          } else {
            exampleCode[index].style.display = "none";
            element.textContent = "Show Example";

          }
      });
    });

    let closeButton = document.querySelector(".close_button")
    let navBar = document.querySelector(".nav_bar")
    let closeButtonContainer = document.querySelector(".close_button_container")
    //Close Button
    closeButton.addEventListener("click", function(){
      navBar.className = "nav_bar hidden"
      OpenButton.className = "open_Button show"
      closeButton.className = "close_Button hidden"
    })
    //Open Button
    let OpenButton = document.querySelector(".open_Button")
    OpenButton.addEventListener("click", function(){
      navBar.className = "nav_bar show"
      OpenButton.className = "open_Button hidden"
      closeButton.className = "close_Button show"
    })
</script>
</body>
